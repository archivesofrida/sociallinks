<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Connect with Us</h1>

        <div class="grid grid-cols-2 gap-4">
            <!-- ChatGPT Button -->
            <a href="https://chat.openai.com/" target="_blank" class="flex items-center justify-center bg-green-600 hover:bg-green-700 text-white rounded-lg p-4">
                <img src="https://via.placeholder.com/40?text=GPT" alt="ChatGPT Logo" class="w-10 h-10 mr-3">
                ChatGPT
            </a>

            <!-- LinkedIn Button -->
            <a href="https://www.linkedin.com" target="_blank" class="flex items-center justify-center bg-blue-700 hover:bg-blue-800 text-white rounded-lg p-4">
                <img src="https://via.placeholder.com/40?text=LI" alt="LinkedIn Logo" class="w-10 h-10 mr-3">
                LinkedIn
            </a>

            <!-- Instagram Button -->
            <a href="https://www.instagram.com" target="_blank" class="flex items-center justify-center bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-500 text-white rounded-lg p-4">
                <img src="https://via.placeholder.com/40?text=IG" alt="Instagram Logo" class="w-10 h-10 mr-3">
                Instagram
            </a>

            <!-- Facebook Button -->
            <a href="https://www.facebook.com" target="_blank" class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-4">
                <img src="https://via.placeholder.com/40?text=FB" alt="Facebook Logo" class="w-10 h-10 mr-3">
                Facebook
            </a>

            <!-- Twitter Button -->
            <a href="https://www.twitter.com" target="_blank" class="flex items-center justify-center bg-blue-400 hover:bg-blue-500 text-white rounded-lg p-4">
                <img src="https://via.placeholder.com/40?text=TW" alt="Twitter Logo" class="w-10 h-10 mr-3">
                Twitter
            </a>

            <!-- GitHub Button -->
            <a href="https://github.com" target="_blank" class="flex items-center justify-center bg-gray-800 hover:bg-gray-900 text-white rounded-lg p-4">
                <img src="https://via.placeholder.com/40?text=GH" alt="GitHub Logo" class="w-10 h-10 mr-3">
                GitHub
            </a>
        </div>
    </div>
</body>
</html>
